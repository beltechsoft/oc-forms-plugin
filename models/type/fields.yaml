# ===================================
#  Form Field Definitions
#  @link https://docs.octobercms.com/3.x/element/form-fields.html
# ===================================

tabs:
    fields:
        created_at:
            label: beltechsoft.forms::lang.fields.created_at
            type: text
            format: d.m.Y h:i:s
            readOnly: true
            span: left
            context:
                - update
        updated_at:
            label: beltechsoft.forms::lang.fields.updated_at
            type: text
            format: d.m.Y h:i:s
            readOnly: true
            span: right
            context:
                - update

        name:
            label: beltechsoft.forms::lang.fields.name
            span: left
            required: 1
            type: text
        code:
            label: beltechsoft.forms::lang.fields.code
            span: right
            required: 1
            preset:
                field: name
                type: slug
            type: text

secondaryTabs:
        fields:
            rules:
                type: datatable
                adding: true
                deleting: true
                columns:
                    name:
                        type: string
                        title: Имя
                    value:
                        type: string
                        title: Значение
                recordsPerPage: false
                searching: false
                tab: Валидация
            fields:
                type: datatable
                adding: true
                deleting: true
                columns:
                    name:
                        type: string
                        title: Поле
                    label:
                        type: string
                        title: Название
                    type:
                        type: dropdown
                        title: Тип
                        default: text
                        options:
                            input:text: input:text
                            input:hidden: input:hidden
                            textarea: textarea
                recordsPerPage: false
                searching: false
                tab: Поля
            options:
                type: nestedform
                tab: Настройки
                form:
                    fields:
                        check_form_token:
                            label: Проверить токен
                            default: false
                            type: switch



