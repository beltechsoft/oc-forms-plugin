# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 

# Model Form Field configuration
form: $/beltechsoft/forms/models/result/fields.yaml

# Model Class name
modelClass: Beltechsoft\Forms\Models\Result

# Default redirect location
defaultRedirect: beltechsoft/forms/results

# Create page
create:
    title: backend::lang.form.create_title
    redirect: beltechsoft/forms/results/update/:id
    redirectClose: beltechsoft/forms/results

# Update page
update:
    title: backend::lang.form.update_title
    redirect: beltechsoft/forms/results
    redirectClose: beltechsoft/forms/results

# Preview page
preview:
    title: backend::lang.form.preview_title
